<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Iserindo videos hospedados localmente</h1>
    <p>Este video esta hospedade no meu proprio servidor</p>
    <video controls width="300" loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="" type="video/mp4">
        <p>Seu computador não tem compatibilidade com a reproduçaõ do video</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/5jFJoWegTv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
